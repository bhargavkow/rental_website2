services:
  # Backend API Service
  - type: web
    name: rental-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Frontend Service  
  - type: web
    name: rental-frontend
    env: static
    plan: free
    buildCommand: cd rental_website && npm install && npm run build
    staticPublishPath: rental_website/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
